<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Newsletter</title>
    <link rel="icon" type="image/x-icon" href="POP_Square_Transparent.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="leftis">
        <div class="box">
            <div class="photo"></div>
        </div>
    </div>

    <div class="rightis">
        <div class="box">
            <form id="subscriptionForm">
                <p id="header">Set up your Brand from A-Z, with my proven POP-TART method, in under 14 days</p>
                <p id="alt">And also join My newsletter wait list</p>
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email">
                <button type="submit" style="margin-top: 0px; margin-bottom: 0px;">Subscribe</button>
            </form>
        </div>
    </div>

</div>

<div class="thank-you" id="thankYouMessage">
    <p id="Thx">Thank you for subscribing!</p>
    <a href="https://mail.google.com/">
        <button id="Gmail">Go to Gmail</button>
    </a>
</div>

<div class="circle"></div>

<script src="script.js"></script>
</body>
</html>
